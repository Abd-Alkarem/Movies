<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieStream - Movies, TV, Anime, Manga</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
      color:#fff; min-height:100vh;
    }
    .container { max-width:1200px; margin:0 auto; padding:20px; }
    header { display:flex; align-items:center; justify-content:space-between; gap:12px;
      padding:20px 0; border-bottom:1px solid #333; margin-bottom:20px; }
    .brand { display:flex; align-items:center; gap:14px; }
    .logo { font-size:2.2rem; font-weight:800; color:#e50914; text-shadow:0 0 10px rgba(229,9,20,.5); }
    .tagline { color:#ccc; font-size:1rem; }

    .btn, button {
      padding:10px 16px; background:#e50914; color:#fff; border:none; border-radius:8px;
      cursor:pointer; font-weight:600; transition:background .25s;
    }
    .btn:hover { background:#f40612; }

    .api-key-section {
      background:rgba(255,255,255,.08); padding:16px; border-radius:10px; margin-bottom:20px;
      display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
    }
    .api-key-section .left { display:flex; flex-direction:column; gap:6px; }
    .api-key-section input {
      padding:12px; border:none; border-radius:6px; width:320px; max-width:100%;
      background:rgba(255,255,255,.9); color:#111;
    }
    .api-key-section a { color:#e50914; }

    .search-section { text-align:center; margin-bottom:18px; }
    .content-type-buttons { display:flex; justify-content:center; gap:10px; margin-bottom:14px; flex-wrap:wrap; }
    .content-type-btn {
      padding:10px 18px; background:rgba(255,255,255,.1); color:#fff; border:none; border-radius:22px;
      cursor:pointer; transition:all .25s; font-weight:700; letter-spacing:.2px;
    }
    .content-type-btn.active, .content-type-btn:hover { background:#e50914; }

    .category-groups { display:flex; flex-direction:column; gap:10px; align-items:center; }
    .category-buttons { display:flex; justify-content:center; flex-wrap:wrap; gap:10px; }
    .category-btn {
      padding:10px 16px; background:rgba(255,255,255,.1); color:#fff; border:none; border-radius:18px;
      cursor:pointer; transition:all .25s; font-weight:600;
    }
    .category-btn.active, .category-btn:hover { background:#e50914; }

    .search-box { display:flex; justify-content:center; gap:10px; margin:12px 0 6px; }
    .search-box input {
      padding:14px; border:none; border-radius:6px; width:420px; max-width:100%;
      font-size:1rem; background:rgba(255,255,255,.9); color:#111;
    }
    .search-box button { padding:14px 20px; }

    .grid {
      display:grid; grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:16px; margin-top:18px;
    }
    .card {
      background:rgba(255,255,255,.05); border-radius:10px; overflow:hidden;
      transition:transform .25s, box-shadow .25s; cursor:pointer;
    }
    .card:hover { transform:translateY(-8px); box-shadow:0 10px 20px rgba(0,0,0,.5); }
    .poster { width:100%; height:300px; object-fit:cover; display:block; background:#111; }
    .info { padding:12px; }
    .title { font-weight:800; margin-bottom:4px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .meta { color:#ccc; font-size:.9rem; }
    .badge { display:inline-block; padding:2px 8px; background:#e50914; border-radius:10px; font-size:.7rem; margin-left:6px; vertical-align:middle; }

    .player-section { margin-top:28px; text-align:center; }
    .player-container {
      position:relative; width:100%; max-width:950px; margin:0 auto; background:#000;
      border-radius:12px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.5);
    }

    /* RED LOADING BAR */
    .progress-wrap {
      position:absolute; top:0; left:0; width:100%; height:4px; background:rgba(229,9,20,.25);
      overflow:hidden; display:none;
    }
    .progress-fill {
      height:100%; width:0%; background:#e50914; transition:width .25s ease;
    }

    #movieFrame { width:100%; height:520px; border:none; display:block; background:#000; }
    .player-info {
      padding:12px; background:rgba(0,0,0,.7); display:flex; justify-content:space-between;
      align-items:center; flex-wrap:wrap; gap:10px;
    }
    .now-playing { font-size:1.05rem; font-weight:800; }
    .provider-buttons { display:flex; gap:8px; flex-wrap:wrap; }
    .provider-btn {
      padding:8px 12px; background:rgba(255,255,255,.1); color:#fff; border:none; border-radius:6px;
      cursor:pointer; transition:all .25s; font-size:.9rem; font-weight:600;
    }
    .provider-btn.active, .provider-btn:hover { background:#e50914; }

    .selectors { display:flex; gap:8px; align-items:center; }
    .selectors label { font-size:.95rem; color:#ddd; }
    .selectors select {
      padding:6px 10px; border-radius:6px; border:none; outline:none; background:#1f2636; color:#fff;
    }

    .loading { text-align:center; padding:30px; color:#ccc; }
    .player-notice { text-align:center; padding:12px; background:rgba(229,9,20,.2); border-radius:6px; margin-top:10px; font-size:.9rem; }

    .hidden { display:none !important; }
    footer { text-align:center; padding:24px 0; margin-top:40px; border-top:1px solid #333; color:#777; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">AbuM7md's</div>
        <div class="tagline">Movies, TV, Anime & Manga</div>
      </div>
    </header>

    <section class="api-key-section" id="apiKeySection">
      <div class="left">
        <strong>Enter your TMDB API Key</strong>
        <span class="muted">Required to fetch posters & lists.</span>
        <a href="https://www.themoviedb.org/settings/api" target="_blank" rel="noreferrer">Get a free TMDB API key</a>
      </div>
      <div class="right">
        <input type="text" id="apiKeyInput" placeholder="TMDB API Key">
        <button id="saveApiKey">Save Key</button>
      </div>
    </section>

    <section class="search-section">
      <div class="content-type-buttons">
        <button class="content-type-btn active" data-type="movie">Movies</button>
        <button class="content-type-btn" data-type="tv">TV Shows</button>
        <button class="content-type-btn" data-type="anime">Anime</button>
      </div>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search for movies...">
        <button id="searchButton">Search</button>
      </div>

      <div class="category-groups">
        <!-- Movie categories -->
        <div id="movieCategories" class="category-buttons">
          <button class="category-btn active" data-category="popular" data-for="movie">Popular</button>
          <button class="category-btn" data-category="now_playing" data-for="movie">Now Playing</button>
          <button class="category-btn" data-category="top_rated" data-for="movie">Top Rated</button>
          <button class="category-btn" data-category="upcoming" data-for="movie">Upcoming</button>
        </div>
        <!-- TV categories -->
        <div id="tvCategories" class="category-buttons hidden">
          <button class="category-btn active" data-category="popular" data-for="tv">Popular</button>
          <button class="category-btn" data-category="on_the_air" data-for="tv">On The Air</button>
          <button class="category-btn" data-category="top_rated" data-for="tv">Top Rated</button>
          <button class="category-btn" data-category="airing_today" data-for="tv">Airing Today</button>
        </div>
        <!-- Anime categories -->
        <div id="animeCategories" class="category-buttons hidden">
          <button class="category-btn active" data-category="popular" data-for="anime">Popular</button>
          <button class="category-btn" data-category="top_rated" data-for="anime">Top Rated</button>
        </div>
      </div>
    </section>

    <section id="itemsSection">
      <div class="grid" id="itemsGrid"></div>
      <div class="loading hidden" id="loadingMessage">Loading content...</div>
    </section>

    <section class="player-section hidden" id="playerSection">
      <div class="player-container">
        <!-- RED loading bar -->
        <div id="progressWrap" class="progress-wrap">
          <div id="progressFill" class="progress-fill"></div>
        </div>

        <iframe
          id="movieFrame"
          sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation-by-user-activation"
          allow="autoplay; encrypted-media; fullscreen; picture-in-picture; web-share"
          referrerpolicy="no-referrer"
          allowfullscreen
          playsinline>
        </iframe>
        <div class="player-info">
          <div class="now-playing">Now Playing: <span id="movieTitle"></span></div>
          <div class="provider-buttons" id="providerButtons">
            <button class="provider-btn active" data-provider="vidking">VidKing</button>
            <button class="provider-btn" data-provider="vidsrc">VidSrc</button>
            <button class="provider-btn" data-provider="twoembed">2Embed</button>
          </div>
          <div id="tvSelectors" class="selectors hidden">
            <label>Season:
              <select id="seasonSelect"></select>
            </label>
            <label>Episode:
              <select id="episodeSelect"></select>
            </label>
          </div>
        </div>
      </div>
      <div class="player-notice" id="playerNotice">
        If the video doesn't play, try switching to a different provider using the buttons above.
      </div>
    </section>

    <footer>
      <p>AbuM7md's Movies, TV, Anime & Manga &copy; Welcome</p>
    </footer>
  </div>

  <script>
    // App DOM
    const apiKeySection     = document.getElementById('apiKeySection');
    const apiKeyInput       = document.getElementById('apiKeyInput');
    const saveApiKeyBtn     = document.getElementById('saveApiKey');

    const searchInput       = document.getElementById('searchInput');
    const searchButton      = document.getElementById('searchButton');

    const contentTypeButtons= document.querySelectorAll('.content-type-btn');

    const movieCategories   = document.getElementById('movieCategories');
    const tvCategories      = document.getElementById('tvCategories');
    const animeCategories   = document.getElementById('animeCategories');

    const itemsGrid         = document.getElementById('itemsGrid');
    const loadingMessage    = document.getElementById('loadingMessage');

    const playerSection     = document.getElementById('playerSection');
    const movieFrame        = document.getElementById('movieFrame');
    const movieTitle        = document.getElementById('movieTitle');
    const providerButtons   = document.getElementById('providerButtons');
    const playerNotice      = document.getElementById('playerNotice');
    const tvSelectors       = document.getElementById('tvSelectors');
    const seasonSelect      = document.getElementById('seasonSelect');
    const episodeSelect     = document.getElementById('episodeSelect');

    const progressWrap      = document.getElementById('progressWrap');
    const progressFill      = document.getElementById('progressFill');

    // State
    let currentCategory     = 'popular';
    let currentContentType  = 'movie'; // 'movie'|'tv'|'anime'
    let currentItems        = [];
    let currentItem         = null;
    let currentProvider     = 'vidking';
    let currentSeason       = 1;
    let currentEpisode      = 1;

    // Demo default key
    let apiKey              = localStorage.getItem('tmdbApiKey') || '05847fbcce216713790f3b0c29e065f1';
    let currentSeasonsMeta  = [];

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      showApiKeyGate();
      wireCategoryClicks();
      wireUI();
      loadContent(currentCategory);
    });

    function wireUI() {
      // Save API Key
      saveApiKeyBtn.addEventListener('click', () => {
        const key = (apiKeyInput.value || '').trim();
        if (key) {
          apiKey = key;
          localStorage.setItem('tmdbApiKey', key);
          apiKeySection.classList.add('hidden');
          loadContent(currentCategory);
        } else {
          alert('Please enter a valid TMDB API key');
        }
      });

      // Type buttons
      contentTypeButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          contentTypeButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentContentType = btn.dataset.type;
          currentCategory = 'popular';
          updateSearchPlaceholder();
          toggleCategoryGroups();
          setActiveCategoryButton(currentCategory, currentContentType);
          loadContent(currentCategory);
        });
      });

      // Search
      searchButton.addEventListener('click', performSearch);
      searchInput.addEventListener('keypress', e => { if (e.key === 'Enter') performSearch(); });

      // Provider switching
      providerButtons.addEventListener('click', (e) => {
        if (!e.target.classList.contains('provider-btn')) return;
        providerButtons.querySelectorAll('.provider-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        currentProvider = e.target.dataset.provider;
        if (currentItem) {
          startProgress();
          const url = generateEmbedUrl(currentItem.id, currentProvider, getPlayableType(), currentSeason, currentEpisode);
          movieFrame.src = url;
        }
      });

      // Iframe load end => complete progress bar
      movieFrame.addEventListener('load', () => finishProgress());
    }

    function showApiKeyGate() {
      if (apiKey) {
        apiKeyInput.value = apiKey;
        apiKeySection.classList.add('hidden');
      } else {
        apiKeySection.classList.remove('hidden');
      }
      updateSearchPlaceholder();
      toggleCategoryGroups();
      setActiveCategoryButton('popular', currentContentType);
    }

    function updateSearchPlaceholder() {
      const map = {
        movie: 'Search for movies...',
        tv: 'Search for TV shows...',
        anime: 'Search for anime series...'
      };
      searchInput.placeholder = map[currentContentType] || 'Search...';
    }

    function toggleCategoryGroups() {
      movieCategories.classList.toggle('hidden', currentContentType !== 'movie');
      tvCategories.classList.toggle('hidden', currentContentType !== 'tv');
      animeCategories.classList.toggle('hidden', currentContentType !== 'anime');
    }

    function setActiveCategoryButton(category, type) {
      const map = {
        movie: movieCategories,
        tv: tvCategories,
        anime: animeCategories
      };
      const container = map[type];
      const buttons = container.querySelectorAll('.category-btn');
      buttons.forEach(b => b.classList.remove('active'));
      const target = container.querySelector(`.category-btn[data-category="${category}"]`);
      if (target) target.classList.add('active');
    }

    function wireCategoryClicks() {
      [movieCategories, tvCategories, animeCategories].forEach(container => {
        container.addEventListener('click', (e) => {
          const btn = e.target.closest('.category-btn');
          if (!btn) return;
          const type = btn.getAttribute('data-for');
          if (type !== currentContentType) return;
          container.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          loadContent(currentCategory);
        });
      });
    }

    function performSearch() {
      const q = (searchInput.value || '').trim();
      if (!q) return;
      searchContent(q);
    }

    // PROGRESS BAR
    let progressTimer = null;
    function startProgress() {
      progressWrap.style.display = 'block';
      progressFill.style.width = '0%';
      let p = 0;
      clearInterval(progressTimer);
      progressTimer = setInterval(() => {
        // Ease towards 90% until load event
        p = Math.min(90, p + Math.max(1, (90 - p) * 0.08));
        progressFill.style.width = p + '%';
      }, 120);
    }
    function finishProgress() {
      clearInterval(progressTimer);
      progressFill.style.width = '100%';
      setTimeout(() => {
        progressWrap.style.display = 'none';
        progressFill.style.width = '0%';
      }, 250);
    }

    // LOADERS
    async function loadContent(category) {
      if (!apiKey) { showApiKeyGate(); return; }

      showLoading();
      try {
        if (currentContentType === 'movie') {
          await loadFromTMDB(`/movie/${category}`);
        } else if (currentContentType === 'tv') {
          await loadFromTMDB(`/tv/${category}`);
        } else if (currentContentType === 'anime') {
          // Discover anime (JP + Animation)
          const base = `/discover/tv?with_genres=16&with_origin_country=JP`;
          const url = (category === 'top_rated')
            ? `${base}&sort_by=vote_average.desc&vote_count.gte=200`
            : `${base}&sort_by=popularity.desc`;
          await loadFromTMDB(url, true);
        }
      } catch (e) {
        console.error(e);
        itemsGrid.innerHTML = '<div class="loading">Error loading content.</div>';
      } finally {
        hideLoading();
      }
    }

    async function searchContent(query) {
      showLoading();
      try {
        if (['anime','tv','movie'].includes(currentContentType)) {
          const path = `/search/${currentContentType}?query=${encodeURIComponent(query)}`;
          await loadFromTMDB(path, false);
        }
      } catch (e) {
        console.error(e);
        itemsGrid.innerHTML = '<div class="loading">Search error. Try again.</div>';
      } finally {
        hideLoading();
      }
    }

    async function loadFromTMDB(pathOrQuery) {
      const base = `https://api.themoviedb.org/3`;
      const url = pathOrQuery.startsWith('/')
        ? `${base}${pathOrQuery}${pathOrQuery.includes('?') ? '&' : '?'}api_key=${apiKey}&page=1`
        : `${base}/${pathOrQuery}${pathOrQuery.includes('?') ? '&' : '?'}api_key=${apiKey}&page=1`;
      const res = await fetch(url);
      const data = await res.json();
      const results = data.results || [];
      displayTMDB(results, currentContentType === 'movie' ? 'movie' : 'tv');
    }

    function displayTMDB(items, tmdbType) {
      currentItems = items;
      itemsGrid.innerHTML = '';
      if (items.length === 0) {
        itemsGrid.innerHTML = '<div class="loading">No content found.</div>';
        return;
      }
      const badge = (currentContentType === 'movie') ? 'MOVIE'
                   : (currentContentType === 'tv') ? 'TV'
                   : 'ANIME';

      items.forEach(item => {
        const title = item.title || item.name;
        const poster = item.poster_path ? `https://image.tmdb.org/t/p/w500${item.poster_path}` : 'https://via.placeholder.com/500x750/333/666?text=No+Image';
        const date = item.release_date || item.first_air_date;
        const year = date ? date.substring(0,4) : 'Unknown';

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${poster}" alt="${title}" class="poster"/>
          <div class="info">
            <div class="title">${title}</div>
            <div class="meta">${year} <span class="badge">${badge}</span></div>
          </div>
        `;
        card.addEventListener('click', () => {
          playContent(item, tmdbType);
        });
        itemsGrid.appendChild(card);
      });
    }

    // Seasons/Episodes
    async function fetchSeasonsMeta(tvId) {
      const url = `https://api.themoviedb.org/3/tv/${tvId}?api_key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const seasons = (data.seasons || []).filter(s => s.season_number >= 1);
      const meta = [];
      for (const s of seasons) {
        try {
          const sRes = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${s.season_number}?api_key=${apiKey}`);
          const sData = await sRes.json();
          meta.push({
            season_number: s.season_number,
            episode_count: (sData.episodes || []).length || s.episode_count || 10
          });
        } catch {
          meta.push({ season_number: s.season_number, episode_count: s.episode_count || 10 });
        }
      }
      meta.sort((a,b) => a.season_number - b.season_number);
      return meta;
    }

    function renderSeasonEpisodeSelectors(tvId, seasonsMeta) {
      currentSeasonsMeta = seasonsMeta.slice();
      tvSelectors.classList.remove('hidden');

      // Seasons
      seasonSelect.innerHTML = '';
      seasonsMeta.forEach(s => {
        const opt = document.createElement('option');
        opt.value = s.season_number;
        opt.textContent = `S${s.season_number}`;
        seasonSelect.appendChild(opt);
      });
      if (!seasonsMeta.find(s => s.season_number === currentSeason)) {
        currentSeason = seasonsMeta[0]?.season_number || 1;
      }
      seasonSelect.value = String(currentSeason);

      // Episodes
      populateEpisodeOptionsForSeason(currentSeason);

      seasonSelect.onchange = () => {
        currentSeason = Number(seasonSelect.value);
        currentEpisode = 1;
        populateEpisodeOptionsForSeason(currentSeason);
        reloadTvEmbed(tvId);
      };

      episodeSelect.onchange = () => {
        currentEpisode = Number(episodeSelect.value);
        reloadTvEmbed(tvId);
      };
    }

    function populateEpisodeOptionsForSeason(seasonNum) {
      const meta = currentSeasonsMeta.find(s => s.season_number === seasonNum);
      const eps = meta ? meta.episode_count : 10;
      episodeSelect.innerHTML = '';
      for (let e = 1; e <= eps; e++) {
        const opt = document.createElement('option');
        opt.value = e;
        opt.textContent = `E${e}`;
        episodeSelect.appendChild(opt);
      }
      episodeSelect.value = String(currentEpisode);
    }

    function reloadTvEmbed(tvId) {
      startProgress();
      const url = generateEmbedUrl(tvId, currentProvider, 'tv', currentSeason, currentEpisode);
      movieFrame.src = url;
    }

    // Playback
    async function playContent(item, tmdbType) {
      currentItem = item;
      const itemId = item.id;
      const title = item.title || item.name;
      movieTitle.textContent = title;

      const playableType = getPlayableType();

      if (playableType === 'tv') {
        currentSeason = 1;
        currentEpisode = 1;
        try {
          const seasonsMeta = await fetchSeasonsMeta(itemId);
          if (seasonsMeta.length > 0) {
            renderSeasonEpisodeSelectors(itemId, seasonsMeta);
          } else {
            tvSelectors.classList.add('hidden');
          }
        } catch (e) {
          console.warn('Could not load seasons; defaulting to S1E1', e);
          tvSelectors.classList.add('hidden');
        }
      } else {
        tvSelectors.classList.add('hidden');
      }

      startProgress();
      const embedUrl = generateEmbedUrl(itemId, currentProvider, playableType, currentSeason, currentEpisode);
      movieFrame.src = embedUrl;

      playerSection.classList.remove('hidden');
      playerSection.scrollIntoView({ behavior: 'smooth' });

      playerNotice.innerHTML = playableType === 'tv'
        ? `Use the Season/Episode pickers or try another provider if playback fails.`
        : `If the video doesn't play, try switching providers using the buttons above.`;
    }

    function getPlayableType() {
      // Movies => movie ; TV/Anime => tv
      if (currentContentType === 'movie') return 'movie';
      return 'tv';
    }

    // Embed URL builder
    function generateEmbedUrl(itemId, provider, contentType, season = 1, episode = 1) {
      if (contentType === 'tv') {
        switch (provider) {
          case 'vidking':
            return `https://www.vidking.net/embed/tv/${itemId}/${season}/${episode}?autoPlay=true&nextEpisode=true&episodeSelector=true`;
          case 'vidsrc':
            return `https://vidsrc.to/embed/tv?tmdb=${itemId}&season=${season}&episode=${episode}`;
          case 'twoembed':
            return `https://www.2embed.cc/embed/tmdb/tv?id=${itemId}&s=${season}&e=${episode}`;
          default:
            return `https://vidsrc.to/embed/tv?tmdb=${itemId}&season=${season}&episode=${episode}`;
        }
      } else if (contentType === 'movie') {
        switch (provider) {
          case 'vidking':
            return `https://www.vidking.net/embed/movie/${itemId}?autoPlay=true`;
          case 'vidsrc':
            return `https://vidsrc.to/embed/movie?tmdb=${itemId}`;
          case 'twoembed':
            return `https://www.2embed.cc/embed/tmdb/movie?id=${itemId}`;
          default:
            return `https://vidsrc.to/embed/movie?tmdb=${itemId}`;
        }
      } else {
        return 'about:blank';
      }
    }

    // UX helpers
    function showLoading() {
      loadingMessage.classList.remove('hidden');
      itemsGrid.innerHTML = '';
    }
    function hideLoading() { loadingMessage.classList.add('hidden'); }
  </script>
</body>
</html>
